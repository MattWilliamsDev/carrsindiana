DESCSLIDESHOW=<img src="../modules/mod_jt_slideshow/images/logo.png" alt="" /><p><strong>JT SlideShow</strong> is a GPL Joomla! module from <strong><a href="http://www.jt.gen.tr" target="_blank" >JT</a></strong></p><p>Image slideshows with numerous transition options.</p><p>JT SlideShow uses <strong><a href="http://www.jquery.com/" target="_blank">jQuery</a></strong> and <strong><a href="http://jquery.malsup.com/cycle" target="_blank">jQuery Cycle Plugin</a></strong></p><p><strong>NOTE :</strong> Before using the module, you need to specify settings.
DESCSLIMBOXCAPTIONANIMATIONDURATION=The duration of the caption animation, in milliseconds. Set it to 1 to disable it and make the caption appear instantly.
