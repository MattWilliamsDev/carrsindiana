DESCSLIMBOXIMAGEFADEDURATION=The duration of the image fade-in animation, in milliseconds. Set it to 1 to disable this effect and make the image appear instantly.
DESCSLIMBOXINITIALHEIGHT=The initial height of the box, in pixels.
DESCSLIMBOXINITIALWIDTH=The initial width of the box, in pixels.
DESCSLIMBOXLOOP=If set to yes, allows the user to navigate between the first and last images of a Slimbox gallery, when there is more than one image to display.
DESCSLIMBOXNEXTKEYS=An array of key codes of the keys to press to navigate to the next image. For example, [39, 78] which means Right arrow (39) and n (78).
DESCSLIMBOXOVERLAYCOLOR=Color of background overlay.
DESCSLIMBOXOVERLAYFADEDURATION=The duration of the overlay fade-in and fade-out animations, in milliseconds. Set it to 1 to disable the overlay fade effects.
DESCSLIMBOXOVERLAYOPACITY=The level of opacity of the background overlay. 1 Is opaque, 0 is completely transparent.
DESCSLIMBOXPREVIOUSKEYS=An array of key codes of the keys to press to navigate to the previous image. For example, [37, 80] which means Left arrow (37) and p (80).
DESCSLIMBOXRESIZEDURATION=The duration of the resize animation for width and height, in milliseconds. Set it to 1 to disable resize animations.
DESCSLIMBOXRESIZEEASING=Select the easing effect that you want to use for the resize animation.
