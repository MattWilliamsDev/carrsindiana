MOD_LV_ENHANCED_IMAGE_SLIDER_XML_DESCRIPTION="<p>This is an enhanced AJAX image slider that uses <a href="http://jquery.com" target="_blank">JQuery</a> and the JQuery Cycle plugin: <a href="http://jquery.malsup.com/cycle" target="_blank">Cycle homepage</a>.</p><h4><a href="http://www.lernvid.com" target="_blank">Autors Homepage</a></h4>To see how effects look like, visit <a href="http://jquery.malsup.com/cycle/browser.html" target="_blank">Cycle Effect Browser</a></p><h3>Setup</h3><ul class="setup"><li>Enter the folder you want to slide</li><li>Configure the Slider</li><ul><li>select width of slider</li><li>select height of slider</li><li>select height of navigation (depends on the number of images</li></ul><li>Select your favourite colors</li><li>have fun</li></ul><img src="../modules/mod_lv_enhanced_image_slider/images/demo/lveis1.jpg" style="float:left;" />"
